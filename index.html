<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Notes Taking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary ">
      <div class="container-fluid">
        <h2 class="navbar-brand text-white">Sticky Notes</h2>
        <input class="form-control me-2" id="search" type="search" placeholder="Search" />
        <button type="button" class="btn btn-success" id="navAddNote">Create Note</button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="form-control addNoteContainer" id="addNoteContainer">
        <input type="text" class="form-control input_title" id="title" placeholder="Title" required="required"/>
        <div class="mb-3">
          <textarea class="form-control input_descp" id="descp" rows="3" placeholder="Take a note..." required="required"></textarea>
        </div>
        <button type="button" id="addNote" class="btn bg-success button_save bi bi-save"></button>
      </div>
      <div class="notes" id="notes" style="width: auto">
        
        <!--card structure create in javascript allnoteShown  line-16-->
     
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

  </body>
</html>
